<app-month-selector (select)="monthSelectedHandler($event)"></app-month-selector>
  <div class="row mt-4">
    <div class="col-5">
      <div class="input-group">
        <div class="row">
          <div class="col-6">
            <div class="input-group-prepend">
              <input type="text" (keyup)="onCategoryInput()" (focus)="onCategoryInputFocus()"
                (blur)="categoriesFound" [(ngModel)]="categoryInput" class="form-control" placeholder="Start typing category..."
                aria-label="" aria-describedby="category-input">
              <ul class="custom-dropdown">
                <li (click)="selectCategory(category)" class="custom-dropdown-item" *ngFor="let category of categoriesFound">{{category.name}}</li>
              </ul>
            </div>
          </div>
          <div class="col-4 px-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" [(ngModel)]="value" class="form-control" aria-describedby="value-input" placeholder="0.00">
            </div>
          </div>
          <div class="col-2">
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="onSubmit()" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
