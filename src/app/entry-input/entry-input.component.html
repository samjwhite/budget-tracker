
<div class="primary-container">
<div class="row">
  <div class="col-5">
    <div class="input-group">
      <div class="row">
        <div class="col-6 px-1">
          <div class="input-group-prepend">
            <input type="text" (keyup)="onCategoryInput()" [(ngModel)]="categoryInput" class="form-control" placeholder="" aria-label="" aria-describedby="category-input">
          </div>
        </div>
        <div class="col-4 px-0">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" [(ngModel)]="value" class="form-control" aria-describedby="value-input">
          </div>
        </div>
        <div class="col-2">
          <div class="input-group-append">
            <button class="btn btn-success" (click)="submitEntry()" type="button">Button</button>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
</div>
