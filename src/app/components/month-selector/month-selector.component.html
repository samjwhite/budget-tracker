<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-primary" id="dropdownMonths" ngbDropdownToggle>
        {{selectedMonth? selectedMonth.name : 'Select month'}}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownMonths">
        <button (click)="onSelected(month)" *ngFor="let month of months" ngbDropdownItem>{{month.name}}</button>
      </div>
    </div>
  </div>
